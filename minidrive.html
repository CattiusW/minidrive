    <style>
        :root {
            --bg: #0f0f0f;
            --text: #00ff00;
            --accent: #33ff33;
            --accent-light: #66ff66;
            --card-bg: rgba(0, 255, 0, 0.05);
            --border: rgba(0, 255, 0, 0.2);
        }

        body.light {
            --bg: #1f1f1f;
        }

        body {
            margin: 0;
            padding: 2rem;
            background: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px var(--accent-light);
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .controls,
        .file-list,
        #storageBar {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .controls button,
        .file-item button {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--accent);
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .controls button:hover,
        .file-item button:hover {
            background: var(--accent-light);
            color: #0f0f0f;
            transform: translateY(-2px);
            box-shadow: 0 0 10px var(--accent-light);
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid var(--border);
            margin: 5px 0;
            padding: 12px 18px;
            border-radius: 10px;
            word-break: break-word;
            transition: transform 0.2s ease, border-color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .file-item:hover {
            transform: translateY(-2px);
            border-color: var(--accent-light);
        }

        #storageUsage {
            text-align: center;
            color: var(--accent);
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        #progressBar {
            width: 100%;
            height: 14px;
            border: 1px solid var(--border);
            border-radius: 7px;
            background: var(--card-bg);
            position: relative;
            z-index: 1;
        }

        #progressFill {
            height: 100%;
            width: 0;
            background: var(--accent);
            border-radius: 7px;
            transition: width 0.3s ease;
        }

        #dropZone {
            border: 2px dashed var(--accent);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            color: var(--accent);
            font-size: 1.2rem;
            margin: 1rem auto;
            max-width: 800px;
            transition: background 0.3s ease, border-color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        #dropZone.dragover {
            background: rgba(0, 255, 0, 0.05);
            border-color: var(--accent-light);
        }

        #hackScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            padding: 20px;
            overflow: auto;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <h1 id="title">MiniDrive + 💾</h1>
    <div class="controls">
        <button onclick="addFiles()">Add File</button>
        <button onclick="addFolders()">Add Folder</button>
        <button onclick="exportBackup()">Export Backup</button>
        <button onclick="importBackup()">Import Backup</button>
        <button onclick="clearAllFiles()">Clear All Files</button>
        <button onclick="toggleHackScreen()">Activate Hack Mode</button>
    </div>
    <div id="dropZone">Drop files or folders here 📂</div>
    <div id="storageUsage">Used: 0 KB</div>
    <div id="progressBar">
        <div id="progressFill"></div>
    </div>
    <div class="file-list" id="fileList"></div>
    <input type="file" id="fileInput" multiple style="display:none">
    <input type="file" id="folderInput" multiple webkitdirectory directory style="display:none">
    <div id="hackScreen"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        let storedFiles = [];

        function addFiles() {
            document.getElementById('fileInput').click();
        }

        function addFolders() {
            document.getElementById('folderInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', e => processFiles(e.target.files));
        document.getElementById('folderInput').addEventListener('change', e => processFiles(e.target.files));

        function processFiles(fileList) {
            Array.from(fileList).forEach(file => {
                const reader = new FileReader();
                reader.onload = e => {
                    storedFiles.push({
                        name: file.name,
                        size: file.size,
                        data: e.target.result.split(',')[1],
                        type: file.type || 'application/octet-stream'
                    });
                    renderFileList();
                };
                reader.readAsDataURL(file);
            });
        }

        function renderFileList() {
            const container = document.getElementById('fileList');
            container.innerHTML = '';
            let totalSize = 0;
            storedFiles.forEach(file => {
                totalSize += file.size;
                const div = document.createElement('div');
                div.className = 'file-item';
                const blob = b64toBlob(file.data, file.type);
                const url = URL.createObjectURL(blob);
                div.innerHTML = `${file.name} (${(file.size / 1024).toFixed(1)} KB) <a href="${url}" download="${file.name}">⬇️ Download</a>`;
                container.appendChild(div);
            });
            updateUsage(totalSize);
        }

        function updateUsage(bytes) {
            document.getElementById('storageUsage').textContent = `Used: ${(bytes / 1024).toFixed(1)} KB`;
            document.getElementById('progressFill').style.width = Math.min(100, bytes / (500 * 1024 * 1024) * 100) + '%';
        }

        function exportBackup() {
            const password = prompt('Enter a password to encrypt the backup (leave blank for no encryption):');

            const backupData = storedFiles.map(file => ({
                name: file.name,
                size: file.size,
                data: file.data,
                type: file.type
            }));

            let blob;

            if (password) {
                const encryptedData = CryptoJS.AES.encrypt(JSON.stringify(backupData), password).toString();
                blob = new Blob([encryptedData], { type: 'application/json' });
            } else {
                blob = new Blob([JSON.stringify(backupData)], { type: 'application/json' });
            }

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'MiniDriveBackup.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            if (!password) {
                alert('Backup exported without encryption.');
            }
        }

        function toggleHackScreen() {
            const hackScreen = document.getElementById('hackScreen');
            if (hackScreen.style.display === 'none') {
                hackScreen.style.display = 'block';
                hackScreen.innerHTML = '';
                let lines = 0;
                const phrases = [
                    "Establishing secure connection...",
                    "Bypassing firewall...",
                    "Decrypting payload...",
                    "Uploading exploit...",
                    "Fetching data packets...",
                    "Connection stabilized.",
                    "Data extraction complete.",
                    "Session terminated successfully."
                ];
                const interval = setInterval(() => {
                    if (hackScreen.style.display === 'none') {
                        clearInterval(interval);
                        return;
                    }
                    const random = phrases[Math.floor(Math.random() * phrases.length)];
                    const timestamp = new Date().toLocaleTimeString();
                    hackScreen.innerHTML += `<span style='color:#33ff33;'>[${timestamp}]</span> ${random}<br>`;
                    hackScreen.scrollTop = hackScreen.scrollHeight;
                    if (++lines > 50) hackScreen.innerHTML = '';
                }, Math.random() * 300 + 100);
            } else {
                hackScreen.style.display = 'none';
            }
        }

        function b64toBlob(b64Data, contentType = '', sliceSize = 512) {
            const byteCharacters = atob(b64Data);
            const byteArrays = [];
            for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                const slice = byteCharacters.slice(offset, offset + sliceSize);
                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
                byteArrays.push(new Uint8Array(byteNumbers));
            }
            return new Blob(byteArrays, { type: contentType });
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') document.getElementById('hackScreen').style.display = 'none';
        });

        const dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            processFiles(e.dataTransfer.files);
        });

        const canvas = document.createElement('canvas');
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        canvas.style.zIndex = '0';
        canvas.style.pointerEvents = 'none';
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        let columns, drops;

        function resizeMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / 14);
            drops = Array(columns).fill(1);
        }

        resizeMatrix();
        window.addEventListener('resize', resizeMatrix);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(15, 15, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff00';
            ctx.font = '14px Courier New';
            drops.forEach((y, index) => {
                const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                ctx.fillText(text, index * 14, y * 14);
                if (y * 14 > canvas.height && Math.random() > 0.975) drops[index] = 0;
                drops[index]++;
            });
        }
        setInterval(drawMatrix, 33);
    </script>
